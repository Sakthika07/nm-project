<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Transport Optimization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        h1 { color: #007bff; font-weight: bold; }
        #results { background: #ffffff; border-radius: 5px; padding: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bus Transport Optimization</h1>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form id="searchForm">
                    <input type="text" class="form-control mb-3" id="startLocation" placeholder="Start Location" required>
                    <input type="text" class="form-control mb-3" id="endLocation" placeholder="Destination" required>
                    <button type="submit" class="btn btn-primary w-100">Find Route</button>
                </form>
            </div>
        </div>
        <div class="row mt-5" id="results">
            <div class="col-md-12">
                <h2>Optimal Route</h2>
                <ul class="list-group" id="routeDetails"></ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            // Get input values
            const startLocation = document.getElementById("startLocation").value.trim();
            const endLocation = document.getElementById("endLocation").value.trim();
            
            // Validate inputs
            if (!startLocation || !endLocation) {
                alert("Please enter both start and destination locations.");
                return;
            }

            // Sample route data, ideally this should come from an API or database
            const routeData = [
                { stop: "Stop 1", time: "10:00 AM" },
                { stop: "Stop 2", time: "10:15 AM" },
                { stop: "Stop 3 (Destination)", time: "10:30 AM" },
            ];

            const routeDetails = document.getElementById("routeDetails");
            routeDetails.innerHTML = "";
            routeData.forEach(data => {
                routeDetails.innerHTML += `<li class="list-group-item">${data.stop} - ${data.time}</li>`;
            });
            document.getElementById("results").style.display = "block";
        });
    </script>
</body>
</html>
